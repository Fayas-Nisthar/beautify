<div class="">
    <div class="banner">
        <div class="banner-img">
            <img src="./assets/images/banner2.jpg" alt="">
        </div>
        <div class="nav d-flex gap-4">
            <div class="">Add shop</div>
            <!-- Button trigger modal -->

            <div type="button" data-bs-toggle="modal" data-bs-target="#signup">
                Sign up
            </div>
  
            <!-- Modal -->
            <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-body">
                    <div class="title-signup">
                        <span class="">Sign Up</span>
                    </div>
                    <form [formGroup]="signUpForm" (ngSubmit)="signup()" class="signup">
                        <div class="mb-4 form-floating">
                            <input class="form-control" type="text" formControlName="name" id="floatName" placeholder="Name">
                            <label for="floatName">Name</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="Email">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" formControlName="password" class="form-control" id="floatingPass" placeholder="Password">
                            <label for="floatingPass">Password</label>
                        </div>
                        <button type="submit" [disabled]="signUpForm.invalid" class="form-control btn ">Create account</button>
                        <span>Already have an account? <a href="" type="button" data-bs-toggle="modal" data-bs-target="#login" class="link">Log in</a></span>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div type="button" data-bs-toggle="modal" data-bs-target="#login">
                Log in
            </div>

            <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog  modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-body">
                      <div class="title-signup">
                          <span class="">Log in</span>
                      </div>
                      <form [formGroup]="signInForm" (ngSubmit)="login()" class="signup">
                          <div class="form-floating mb-4">
                              <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="Email">
                              <label for="floatingInput">Email</label>
                          </div>
                          <div class="form-floating mb-4">
                            <input type="password" formControlName="password" class="form-control" id="floatingPass" placeholder="Password">
                            <label for="floatingPass">Password</label>
                          </div>
                          <button type="submit" [disabled]="signInForm.invalid" class="form-control btn ">Log In</button>
                          <span>New to Beautify? <a href="" type="button" data-bs-toggle="modal" data-bs-target="#signup" class="link">Create account</a></span>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="banner-logo">
            <img src="./assets/images/logo.png" alt="">
        </div>
        <div class="banner-text">
            <span>Find the best salon,spa and</span>
            <span>beauty parlor across India </span>
        </div>
    </div>
        <div class="select gap-4">
            <div class="img-box border">
                <img src="./assets/images/img 2.jpg" alt="" >
                <span class="title">Book online</span>
                <span class="description">Book and reach at slot time</span>
            </div>
            <div class="img-box border">
                <img src="./assets/images/img 1.jpg" alt="">
                <span class="title">Spa</span>
                <span class="description">View best spa in the city's</span>
            </div>
        </div>
</div>
<app-footer></app-footer>
